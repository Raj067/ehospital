<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <title>Document</title>
</head>

<body style="background-color: #f5f5f5;">

    <div style="height:100px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">

                <div>
                    <div class="card">
                        <div class="card-body">
                            <div class="container">
                                <div class="mb-4"></div>
                                <h5 class="card-title mb-6 text-center">HMIS Demo Account</h5>
                                {% if txt %}
                                <div class="alert alert-danger">
                                    {{txt}}
                                </div>
                                {% endif %}

                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input name="email" type="email" id="typeEmail" class="form-control form-control-lg" required required style="background-color: #f5f5f5;border-color: gray!important;" />
                                        <label class="form-label" for="typeEmail">Email input</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="password" type="password" id="typePassword" class="form-control form-control-lg" required required style="background-color: #f5f5f5;border-color: gray!important;" />
                                        <label class="form-label" for="typePassword">Password input</label>
                                    </div>
                                    <!-- Checked checkbox -->
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked required/>
                                        <label class="form-check-label" for="flexCheckChecked">
                                        Remember me
                                    </label>
                                    </div>
                                    <button class="btn btn-primary btn-block mb-4" type="submit">Login</button>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

    </div>


    <div style="height:100px;"></div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
